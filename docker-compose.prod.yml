services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govee-backend-prod
    env_file:
      - .env.prod
    environment:
      - DJANGO_DEBUG=False
    volumes:
      - sqlite_data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: govee-frontend-prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
