services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govee-backend-prod
    env_file:
      - .env.prod
    environment:
      - DJANGO_DEBUG=False
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/var/run/dbus/system_bus_socket
    security_opt:
      - apparmor:unconfined
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - sqlite_data:/data
      - /var/run/dbus:/var/run/dbus
      - /dev/bus/usb:/dev/bus/usb
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn app.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    ports:
      - "8000:8000"
    restart: unless-stopped

  history-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govee-history-sync-prod
    env_file:
      - .env.prod
    environment:
      - DJANGO_DEBUG=False
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/var/run/dbus/system_bus_socket
      - GOVEE_HISTORY_SYNC_DAYS=4
      - GOVEE_HISTORY_CHECK_INTERVAL_SECONDS=43200
      - GOVEE_HISTORY_TIMEOUT=25
      - GOVEE_HISTORY_RETRIES=3
    security_opt:
      - apparmor:unconfined
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - sqlite_data:/data
      - /var/run/dbus:/var/run/dbus
      - /dev/bus/usb:/dev/bus/usb
    command: >
      sh -c "python manage.py migrate --noinput &&
      while true; do
        python manage.py sync_h5075_history
          --days $${GOVEE_HISTORY_SYNC_DAYS}
          --timeout $${GOVEE_HISTORY_TIMEOUT}
          --retries $${GOVEE_HISTORY_RETRIES};
        sleep $${GOVEE_HISTORY_CHECK_INTERVAL_SECONDS};
      done"
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: govee-frontend-prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
