services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govee-backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - sqlite_data:/data
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  sqlite_data:
