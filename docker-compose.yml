services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govee-backend
    env_file:
      - .env
    environment:
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/var/run/dbus/system_bus_socket
    security_opt:
      - apparmor:unconfined
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./backend:/app
      - sqlite_data:/data
      - /var/run/dbus:/var/run/dbus
      - /dev/bus/usb:/dev/bus/usb
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    restart: unless-stopped

  history-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govee-history-sync
    env_file:
      - .env
    environment:
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/var/run/dbus/system_bus_socket
      - GOVEE_HISTORY_SYNC_DAYS=4
      - GOVEE_HISTORY_CHECK_INTERVAL_SECONDS=43200
      - GOVEE_HISTORY_TIMEOUT=25
      - GOVEE_HISTORY_RETRIES=3
    security_opt:
      - apparmor:unconfined
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./backend:/app
      - sqlite_data:/data
      - /var/run/dbus:/var/run/dbus
      - /dev/bus/usb:/dev/bus/usb
    command: >
      sh -c "python manage.py migrate --noinput &&
      while true; do
        python manage.py sync_h5075_history
          --days $${GOVEE_HISTORY_SYNC_DAYS}
          --timeout $${GOVEE_HISTORY_TIMEOUT}
          --retries $${GOVEE_HISTORY_RETRIES};
        sleep $${GOVEE_HISTORY_CHECK_INTERVAL_SECONDS};
      done"
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    image: oven/bun:1
    container_name: govee-frontend
    working_dir: /app
    environment:
      - VITE_BACKEND_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "bun install && bun run dev --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
  frontend_node_modules:
